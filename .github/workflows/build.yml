name: Evaluate Candidate Submission with Ollama

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  evaluate-candidate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Ollama
        run: |
          curl -fsSL https://ollama.com/install.sh | sh
          echo "Starting Ollama server in background..."
          nohup ollama serve > /dev/null 2>&1 &
          sleep 10

      - name: Pull LLM model
        run: ollama pull mistral

      - name: Prepare and Analyze Code
        run: |
          echo "Reading test description..."
          TEST_DESCRIPTION=$(cat test_description.txt)

          echo "Collecting candidate code..."
          CODE=""
          for file in $(find src -type f ! -iname "*.png" ! -iname "*.jpg" ! -iname "*.ico" ! -iname "*.svg"); do
            CODE+="\n\n--- FILE: $file ---\n"
            CODE+="$(cat "$file")"
          done
          

          echo "Building prompt..."
          PROMPT="You are a senior developer evaluating a technical test submission.\n\nHere is the test the candidate was asked to complete:\n\n$TEST_DESCRIPTION\n\nHere is the candidate's submitted code:\n$CODE\n\nPlease:\n1. List which tasks or requirements were completed.\n2. Estimate the percentage of the test that was completed.\n3. Write a short summary of the candidateâ€™s implementation.\n4. Highlight any missing parts or improvements.\n"

          echo -e "$PROMPT" | ollama run mistral

